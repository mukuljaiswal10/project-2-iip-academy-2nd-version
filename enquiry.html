        </div>

            </div>

      </div>

      <!-- menuBar -->
      <div class="menuBar-row">
        <!-- menuBar-home -->
        <div class="home common">
          <a href="index.html"><h4>Home</h4></a>
        </div>
        <!-- menuBar-about -->
        <div class="about common">

        <!-- menuBar-course -->

        <!-- menuBar-enquiry -->

          <a href="enquiry.html"><h4>Enquiry</h4></a>

        <!-- menuBar-contact -->
        <div class="contact common">
          <a href="contact.html"><h4>Contact Us</h4></a>

      <!-- sideBarBanner -->
      <div class="sideBar-row">
        <!-- sideBar-menu -->
        <div class="sidebar-menu">
          <!-- sidebar-home -->
          <div class="sidebar-home sde-common">
            <a href="index.html"><h4>Home</h4></a>
          </div>
          <!-- sidebar-about -->
          <div class="sidebar-about sde-common">
            <a href="about.html"><h4>About</h4></a>
          </div>
          <!-- sidebar-course -->
          <div class="sidebar-course sde-common">
            <a href="course.html"><h4>Course</h4></a>
          </div>
          <!-- sidebar-gallery -->
          <div class="sidebar-gallery sde-common">
            <a href="gallery.html"><h4>Gallery</h4></a>
          </div>
          <!-- sidebar-enquiry -->
          <div class="sidebar-enquiry sde-common">
            <a href="enquiry.html"><h4>Enquiry</h4></a>
          </div>
          <!-- sidebar-home -->
          <div class="sidebar-contact sde-common">
            <a href="contact.html"><h4>Contact</h4></a>
          </div>
        </div>
        <!-- banner -->
        <div class="enquiry-section">
          <div class="enquiry-head">
            <h2>Enquiry</h2>
          </div>
          <div class="enquiry-form">
            <form>
              <div class="input-outer">
                <div class="gen">
                  <span>Gender :</span>
                </div>

                <div class="gen-choice">
                  <div class="male">
                    <label for="male">Male :</label>
                    <input
                      type="radio"
                      id="male"
                      name="gen"
                      value="male"
                      required
                    />
                  </div>

                  <div class="female">
                    <label for="female">Female :</label>
                    <input
                      type="radio"
                      id="female"
                      name="gen"
                      value="female"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="input-outer2">
                <div class="lab">
                  <label for="name">Name :</label>
                </div>

                <div class="field">
                  <input
                    class="inp"
                    type="text"
                    id="name"
                    required
                    placeholder="Enter Your Name"
                  />
                </div>
              </div>

              <div class="input-outer2">
                <div class="lab">
                  <label for="contact">Contact :</label>
                </div>

                <div class="field">
                  <input
                    class="inp"
                    type="tel"
                    id="contact"
                    required
                    placeholder="Enter Your Mobile No"
                    pattern="[0-9]{10}"
                  />
                </div>
              </div>

              <div class="input-outer2">
                <div class="lab">
                  <label for="coun">Country :</label>
                </div>

                <div class="field">
                  <select id="coun" required class="sel">
                    <option>--Select--</option>
                    <option>India</option>
                    <option>Nepal</option>
                    <option>Bhutan</option>
                  </select>
                </div>
              </div>

              <div class="input-outer2">
                <div class="lab">
                  <label for="state">State :</label>
                </div>

                <div class="field">
                  <select id="state" required class="sel">
                    <option>--Select--</option>
                    <option>UP</option>
                    <option>MP</option>
                    <option>Bihar</option>
                  </select>
                </div>
              </div>

              <div class="input-outer2">
                <div class="lab">
                  <label for="city">City :</label>
                </div>

                <div class="field">
                  <select id="city" required class="sel">
                    <option>--Select--</option>
                    <option>GKP</option>
                    <option>Jaipur</option>
                    <option>Bhopal</option>
                  </select>
                </div>
              </div>

              <div class="input-outer2">
                <div class="lab">
                  <label for="add">Address :</label>
                </div>

                <div class="field">
                  <textarea id="add" required></textarea>
                </div>
              </div>

              <div class="input-outer2">
                <div class="lab">
                  <label for="email">Email :</label>
                </div>

                <div class="field">
                  <input
                    class="inp"
                    type="email"
                    id="email"
                    required
                    placeholder="xyz@gmail.com"
                  />
                </div>
              </div>

              <div class="input-outer2">
                <div class="lab">
                  <label for="enq">Enquiry :</label>
                </div>

                <div class="field">
                  <textarea id="enq" required></textarea>
                </div>
              </div>

              <div class="btn">
                <button type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">

          <a href="enquiry.html">Enquiry</a> &nbsp; &nbsp;|
          <a href="contact.html">Contact Us</a> &nbsp; &nbsp;
        </div>
      </div>
    </div>
  </body>
</html>
